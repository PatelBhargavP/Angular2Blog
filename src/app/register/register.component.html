    <div class="login-page1">
      <div class="user-details1">
        <div>
          <!-- <div class="panel panel-primary ">
            <div class=" panel-heading">
            Register as a New User
          </div>
          </div> -->
          <!-- <hr> -->
          <div>
            <div class="form-group">
              <div class="form-group col-md-6">
                <label for="fname" class="pull-left">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name" [(ngModel)]="register.fname">
              </div>
              <div class="form-group col-md-6">
                <label for="lname" class="pull-left">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name" [(ngModel)]="register.lname">
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="pull-left">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Your Username..." [(ngModel)]="register.username">
            </div>
            <div class="form-group">
              <label for="password" class="pull-left">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Choose a Password..." [(ngModel)]="register.password">
            </div>
            <div class="form-group">
              <label for="location" class="pull-left">Address</label>
              <input type="text" id="location" class="form-control" placeholder="Your Address..." [(ngModel)]="register.location">
            </div>
            <hr>
            <div class="row form-group">
              <div class="col-md-offset-3 col-md-6">
                <button class="btn btn-info btn-block btn-sm shadow" (click)="registerUser()">Register</button>
              </div>
            </div>
            <div class="form-group">
                <span>Already Registered?</span>
                <span>&ensp;|&ensp;</span>
                <span>
                  <a [routerLink]='["/login"]'>LogIn to view Posts</a>
                </span>
            </div>
          </div>
        </div>
      </div>
    </div>

</div> -->
